<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation_ex</title>
<style>
    *{
        padding: 0;
        margin: 0;
    }

    .wrap{
        width: 1200px;
        height: 800px;
        display: flex;       
        align-items: flex-start;
        background-image: url(img/i13391137915.png);
        background-repeat: no-repeat;
        background-size: cover;
        margin: 80px auto 0 auto;

    }
    

    .item{
        width: 100px;
        height: 100px;
        animation-name: move;
        animation-duration: 0.4s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        color: white;
        background-image: url(img/cha3.png);
        background-size: cover;
    }

    .item_2{
        animation-duration: 1s;
        background-image: url(img/img-chrt05.png);
    }

    .item_3{
        animation-duration: 0.7s;
        background-image: url(img/img_chr01.png);
    }

    @keyframes move {
        0%{
            transform: translate(150px,100px);
        }
        25%{
            transform: translate(150px,300px);
        }
        50%{
            transform: translate(400px,300px);
        }
        75%{
            transform: translate(400px,600px);
        }
        100%{
            transform: translate(800px,600px);
        }
    }
    
    .on{
        display: none;
    }

    h1{
        position: relative;
        left: 45%;
        animation-name: title;
        animation-duration: 2s;
        animation-direction: alternate;
        animation-iteration-count: infinite;
        display: none;
    }

    @keyframes title {
        100%{
            color: red;
            transform: scale(1.5);
        }
    }

    .show{
        display: block;
    }

</style>

</head>
<body>
    <div class="wrap">
        <h1>못잡겠쥐~~</h1>
        <div class="item item_1"></div>
        <div class="item item_2"></div>
        <div class="item item_3"></div>
    </div>

    <script>
        const wrapEl = document.querySelector('.wrap')
        const itemEl = document.querySelector('.item')
        const h1El = document.querySelector('h1')
        const itemAll = document.querySelectorAll('.item')
        
        const handleClick = (e) =>{
            if(e.target.classList.contains('item')){
                e.target.classList.add('on')
            }
        }

        for(let i = 0; i < itemAll.length; i++){
            itemAll[i].addEventListener('click', () => {
                h1El.classList.add('show')
            })
        }
        
        wrapEl.addEventListener('click', handleClick)
    </script>
</body>
</html>
